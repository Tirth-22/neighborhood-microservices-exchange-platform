server:
  port: 8080

spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**

        - id: request-service
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/requests/**

        - id: provider-service
          uri: lb://PROVIDER-SERVICE
          predicates:
            - Path=/providers/**,/admin/providers/**

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
