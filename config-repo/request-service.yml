spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/neighborhood_request_db
    username: postgres
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    instances:
      provider-service:
        slidingWindowSize: 10
        failureRateThreshold: 50
