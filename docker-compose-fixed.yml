services:

  # =====================
  # DATABASE
  # =====================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Tirth_22
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # KAFKA STACK
  # =====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_INTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092,PLAINTEXT_INTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "29092:29092"

  # =====================
  # CONFIG SERVER
  # =====================
  config-server:
    image: config-server:v3
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/config-repo
    environment:
      SPRING_PROFILES_ACTIVE: docker,native
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8888/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # =====================
  # EUREKA SERVER
  # =====================
  eureka-server:
    image: eureka-server:v3
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: eureka-server
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8761/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

  # =====================
  # API GATEWAY
  # =====================
  api-gateway:
    image: api-gateway:v3
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: api-gateway
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  # =====================
  # BACKEND SERVICES
  # =====================
  auth-service:
    image: auth-service:v3
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: auth-service
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
      DB_PASSWORD: Tirth_22
      JWT_SECRET: my-secret
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  user-service:
    image: user-service:v3
    build: ./user-service
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: user-service
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
      DB_PASSWORD: Tirth_22
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  request-service:
    image: request-service:v3
    build: ./request-service
    container_name: request-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: request-service
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
      DB_PASSWORD: Tirth_22
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_healthy

  provider-service:
    image: provider-service:v3
    build: ./provider-service
    container_name: provider-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: provider-service
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
      DB_PASSWORD: Tirth_22
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_healthy

  notification-service:
    image: notification-service:v3
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: notification-service
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
      DB_PASSWORD: Tirth_22
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_healthy

  # =====================
  # FRONTEND
  # =====================
  frontend:
    image: frontend:v3
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      api-gateway:
        condition: service_started

# =====================
# VOLUMES
# =====================
volumes:
  pgdata: