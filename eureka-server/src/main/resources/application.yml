server:
  port: 8761

spring:
  application:
    name: eureka-server
  config:
    import: optional:configserver:http://config-server:8888

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

---
spring:
  config:
    activate:
      on-profile: docker

eureka:
  instance:
    hostname: eureka-server
