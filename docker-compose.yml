version: "3.9"

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  config-server:
    build: ./config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/config-repo

  eureka-server:
    build: eureka-server
    ports:
      - "8761:8761"
    depends_on:
      - config-server

  api-gateway:
    build: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server

  auth-service:
    build: auth-service
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server

  user-service:
    build: user-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server

  request-service:
    build: request-service
    ports:
      - "8083:8083"
    depends_on:
      - kafka
      - eureka-server

  provider-service:
    build: provider-service
    ports:
      - "8084:8084"
    depends_on:
      - eureka-server

  notification-service:
    build: notification-service
    ports:
      - "8085:8085"
    depends_on:
      - kafka
      - eureka-server
