services:

  # =====================
  # DATABASE
  # =====================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # PGADMIN (DATABASE GUI)
  # =====================
  pgadmin:
    image: dpage/pgadmin4:8.14
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json

  # =====================
  # KAFKA STACK
  # =====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Expose 29092 externally and use 9092 for inter-broker/internal
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_INTERNAL://0.0.0.0:9092
      # Important: advertise 'kafka' for other containers, not 'localhost'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_INTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "29092:29092"

  # =====================
  # CONFIG SERVER
  # =====================
  config-server:
    image: config-server:v3
    build: ./config-server
    container_name: config-server
    ports:
      - "${CONFIG_SERVER_PORT}:8888"
    volumes:
      - ./config-repo:/config-repo
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE},native
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # =====================
  # EUREKA SERVER
  # =====================
  eureka-server:
    image: eureka-server:v3
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "${EUREKA_SERVER_PORT}:8761"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_APPLICATION_NAME: eureka-server
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

  # =====================
  # API GATEWAY
  # =====================
  api-gateway:
    image: api-gateway:v3
    build: ./api-gateway
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: api-gateway
    ports:
      - "${API_GATEWAY_PORT}:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # =====================
  # BACKEND SERVICES
  # =====================
  auth-service:
    image: auth-service:v3
    build: ./auth-service
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: auth-service
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  user-service:
    image: user-service:v3
    build: ./user-service
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: user-service
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  request-service:
    image: request-service:v3
    build: ./request-service
    container_name: request-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: request-service
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  provider-service:
    image: provider-service:v3
    build: ./provider-service
    container_name: provider-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: provider-service
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  notification-service:
    image: notification-service:v3
    build: ./notification-service
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8888
      SPRING_APPLICATION_NAME: notification-service
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  frontend:
    image: frontend:v3
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: frontend
    ports:
      - "80:80"
    volumes:
      - ./Frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api-gateway:
        condition: service_healthy

# =====================
# VOLUMES
# =====================
volumes:
  pgdata:
  pgadmin_data:


